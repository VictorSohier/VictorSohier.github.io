<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styelsheet.css"/>
	</head>
	<body>
		<div>
			<div>
				<canvas id="canvas" width="4096" height="4096"></canvas>
			</div>
			<div>
				<label>multiplier</label>
				<input id="multiplier" name="multiplier" type="number" step="1" value="2"/>
			</div>
			<div>
				<label>modulus</label>
				<input id="modulus" name="modulus" type="number" step="1" value="10"/>
			</div>
			<div>
				<label>draw points</label>
				<input id="drawPoints" type="checkbox" checked/>
			</div>
			<div>
				<label>stroke color</label>
				<input id="strokeColor" name="color" type="color"/>
			</div>
			<div>
				<button id="animateMultiplier">Animate Multiplier</button>
				<label>Min:</label>
				<input id="multiplierMin" name="multiplierMin" type="number" value="2"/>
				<label>Max:</label>
				<input id="multiplierMax" name="multiplierMax" type="number" value="10000"/>
				<label>Step:</label>
				<input id="multiplierStep" name="multiplierStep" type="number" value="1"/>
			</div>
			<div>
				<button id="animateModulus">Animate Modulus</button>
				<label>Min:</label>
				<input id="modulusMin" name="modulusMin" type="number" value="10"/>
				<label>Max:</label>
				<input id="modulusMax" name="modulusMax" type="number" value="1000"/>
				<label>Step:</label>
				<input id="modulusStep" name="modulusStep" type="number" value="1"/>
			</div>
		</div>
		<script src="js/index.js" lang="js"></script>
	</body>
</html>
