<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styelsheet.css"/>
	</head>
	<body>
		<div>
			<div>
				<canvas id="canvas" width="4096" height="4096"></canvas>
			</div>
			<div>
				<label>Multiplier</label>
				<input id="multiplier" type="number" step="1" value="2"/>
			</div>
			<div>
				<label>Modulus</label>
				<input id="modulus" type="number" step="1" value="10"/>
			</div>
			<div>
				<label>Draw Points</label>
				<input id="drawPoints" type="checkbox" checked/>
			</div>
			<div>
				<label>Stroke Color</label>
				<input id="strokeColor" name="color" type="color"/>
			</div>
			<div>
				<button id="animateMultiplier">Animate Multiplier</button>
				<label>Min:</label>
				<input id="multiplierMin" type="number" value="2"/>
				<label>Max:</label>
				<input id="multiplierMax" type="number" value="10000"/>
				<label>Step:</label>
				<input id="multiplierStep" type="number" value="1"/>
			</div>
			<div>
				<button id="animateModulus">Animate Modulus</button>
				<label>Min:</label>
				<input id="modulusMin" type="number" value="10"/>
				<label>Max:</label>
				<input id="modulusMax" type="number" value="1000"/>
				<label>Step:</label>
				<input id="modulusStep" type="number" value="1"/>
			</div>
			<div>
				<label>Draw Arrows:</label>
				<input id="drawArrows" type="checkbox"/>
			</div>
			<div>
				<label>Loop Colors:</label>
				<input id="loopColors" type="checkbox"/>
			</div>
			<div>
				<label>Shade By Length:</label>
				<input id="lengthShading" type="checkbox"/>
			</div>
			<div>
				<label>Loops: </label><span class="loopTarget"></span>
			</div>
		</div>
		<script src="js/index.js" lang="js"></script>
	</body>
</html>
